<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    <center>New Create User</center>
</h2>
<div class="container">
    <form th:object="${userDto}" th:action="@{/create}" method="post">
        <div class="mb-3">
            <label class="form-label">First name</label>
            <input th:field="*{firstName}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input th:field="*{lastName}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input th:field="*{age}" type="number" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
