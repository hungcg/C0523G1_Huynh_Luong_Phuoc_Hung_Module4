<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/74/41/FBrzpZ.jpg");
            background-size: cover;
        }


        #card {
            float: left;
            margin: 10px 60px;
        }

        #image {
            height: 200px;
            width: 287px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1 style="color: whitesmoke">
    <center>Song List</center>
</h1>
</form>
<div th:class="container" style="display: inline-block; margin:20px 90px">
    <div id="card" class="row" th:each="song,status:${songList}">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img id="image"
                     src="https://cdn.tgdd.vn/hoi-dap/1314184/Thumbnail/podcast-la-gi-co-gi-thu-vi-nghe-podcast-o-dau-thumb-1.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${song.name}">Card title</h5>
                    <p class="card-text" th:text="${song.singer}"/>
                    <p class="card-text" th:text="${song.category}"/>
                    <td><a th:href="@{/showEdit(id=${song.id})}">Update</a></td>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
