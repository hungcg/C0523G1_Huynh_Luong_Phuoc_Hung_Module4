<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    <center>New Create User</center>
</h2>
<div class="container">
    <form th:object="${songDto}" th:action="@{/create}" method="post">
        <div class="mb-3">
            <label class="form-label">Name Song</label>
            <input th:field="*{name}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Singer</label>
            <input th:field="*{singer}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Category music</label>
            <input th:field="*{category}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
