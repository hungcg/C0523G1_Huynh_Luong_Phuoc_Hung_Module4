<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    <center>New Create Blog</center>
</h2>
<div class="container">
    <form th:object="${blog}" th:action="@{/edit}" method="post">
        <div class="mb-3">
            <input th:field="*{id}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input th:field="*{title}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <input th:field="*{content}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">KOL name</label>
            <input th:field="*{kolName}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">KOL Description</label>
            <input th:field="*{kolDescription}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <img><input th:src="*{image}" class="form-control"></img>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
