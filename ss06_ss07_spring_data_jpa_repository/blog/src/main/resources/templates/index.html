<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/74/41/FBrzpZ.jpg");
            background-size: cover;
        }


        #card {
            float: left;
            margin: 10px 60px;
        }

        #image {
            height: 200px;
            width: 287px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1>
    <center>Podcast Blog</center>
</h1>
<a id="new create" href="/create" class="btn btn-outline-success" style="margin: 30px 170px;border-radius: 30px">New Create</a>
<br>
<form style="margin: 0px 170px;" action="">
    <input style="border-radius: 30px" name="title">
    <button style="color: black;border-radius: 30px" class="btn btn-outline-light">Search</button>

</form>
<div th:class="container" style="display: inline-block; margin:20px 90px">
    <div id="card" class="row" th:each="blog,status:${blogPage}">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img id="image"
                     src="https://cdn.tgdd.vn/hoi-dap/1314184/Thumbnail/podcast-la-gi-co-gi-thu-vi-nghe-podcast-o-dau-thumb-1.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}">Card title</h5>
                    <p class="card-text" th:text="${blog.kolName}"/>
                    <p class="card-text" th:text="${blog.createDate}"/>
                    <p class="card-text" th:text="${blog.content}"/>
                    <a style="margin: 0 8px ;border-radius: 30px" class="btn btn-outline-primary">Detail</a>
                    <a style="margin: 0 8px ;border-radius: 30px" class="btn btn-outline-warning"
                       th:href="@{/showEdit/(id=${blog.getId()})}">Edit</a>
                    <a style="margin: 0 8px ;border-radius: 30px" class="btn btn-outline-danger"
                       th:href="@{/delete/(id=${blog.getId()})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div style="margin: 0 120px;">
    <button th:if="${blogPage.hasPrevious()}" type="button" class="btn btn-outline-dark">
        <a style=" text-decoration: none;
            color: whitesmoke;" th:href="@{/(page=${blogPage.number-1})}">Previous</a>
    </button>
    <span th:text="${blogPage.number+1}"></span>/<span th:text="${blogPage.totalPages}"></span>
    <button th:if="${blogPage.hasNext()}" type="button" class="btn btn-outline-dark">
        <a style=" text-decoration: none;
            color: whitesmoke;" th:href="@{/(page=${blogPage.number+1})}">Next</a>
    </button>
</div>
</body>
</html>
