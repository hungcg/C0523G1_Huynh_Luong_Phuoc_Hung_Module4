<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/1845955/pexels-photo-1845955.jpeg?cs=srgb&dl=vietnamese-hanoi-1845955.jpg&fm=jpg");
            background-size: cover;
        }
        #card{
            height:45px;
            width: 45px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<div th:class="container">
    <table class="table table-success table-striped" th:if="${cart !=null && cart.getProductMap().size() >0}">
        <h2>
            <center>Cart List</center>
        </h2>
        <tr>
            <th>Number</th>
            <td></td>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Delete</th>
        </tr>
        <tr th:each="productMap,status: ${cart.productMap}">
            <td th:text="${status.count}"></td>
            <td><img id="card" src="https://i.ytimg.com/vi/lho5zHPaxIo/hqdefault.jpg" ></td>
            <td th:text="${productMap.key.name}"></td>
            <td th:text="${productMap.key.price}"></td>
            <td th:text="${productMap.value}"></td>
            <td><a th:href="@{/delete(id=${productMap.key.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        <tr>
            <a id="new create" href="/" class="btn btn-success" style="margin: 30px 170px;border-radius: 30px">Back
                to Product List</a>
        </tr>
    </table>
    <div class="btn btn-info btn-lg" th:text="'Total: '+${cart.countTotalPayment()}"></div>
</div>
</body>
</html>
