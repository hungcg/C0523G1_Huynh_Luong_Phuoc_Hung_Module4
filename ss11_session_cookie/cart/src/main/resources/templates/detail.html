<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/74/41/FBrzpZ.jpg");
            background-size: cover;
        }

        #card {
            float: left;
            margin: 5px 30px;
        }

        #image {
            height: 200px;
            width: 287px;

        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1>
    <center style="color: whitesmoke">Product Detail</center>
</h1>
<div th:class="container">
    <div id="card" class="row" th:each="product,status:${product}">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img id="image"
                     src="https://i.ytimg.com/vi/lho5zHPaxIo/hqdefault.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 hidden="hidden" th:text="${product}"></h5>
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="'Price: '+${product.price}"/>
                    <a  th:href="@{/add(id=${product.id})}" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
