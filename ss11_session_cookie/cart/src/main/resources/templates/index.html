        body {

            background-size: cover;
        }


        #card {
            float: left;
            margin: 10px 60px;
        }

        #image {
            height: 200px;
            width: 287px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1 style="color: whitesmoke">
    <center>Product List</center>
</h1>
<a id="new create" href="/create" class="btn btn-outline-success" style="margin: 30px 170px;border-radius: 30px">New Create</a>
<br>
<form style="margin: 0px 170px;" action="">
    <input style="border-radius: 30px" name="title">
    <button style="color: whitesmoke;border-radius: 30px" class="btn btn-outline-dark">Search</button>

</form>
<div th:class="container" style="display: inline-block; margin:20px 90px">
    <div id="card" class="row" th:each="product,status:${productList}">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img id="image"
                     src="https://i.ytimg.com/vi/lho5zHPaxIo/hqdefault.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Card title</h5>
                    <p class="card-text" th:text="'Price: '+${product.price}"/>
                    <a style="margin: 0 8px ;border-radius: 30px" class="btn btn-outline-warning"
                       th:href="@{/showDetail/__${product.id}__}">Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
