<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create</h2>
<form th:object="${product}" th:action="@{/product/create}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Des</td>
            <td><input th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Supplier</td>
            <td><input th:field="*{supplier}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="add new"></td>
        </tr>
    </table>
    <a href="/product" style="text-decoration: none">back to list</a>
</form>
</body>
</html>
