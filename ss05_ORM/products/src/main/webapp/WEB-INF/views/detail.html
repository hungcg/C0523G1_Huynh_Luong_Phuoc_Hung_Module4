<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    <center>Detail</center>
</h2>

<table border="1" style="border-collapse: collapse;margin: auto">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Supplier</th>

    </tr>
    <tr th:each="product,status:${productList}">
        <td hidden="hidden" th:text="${product.id}"></td>
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.supplier}"></td>
</table>
<center><a href="/product" style="text-decoration: none">back to list</a></center>

</body>
</html>
