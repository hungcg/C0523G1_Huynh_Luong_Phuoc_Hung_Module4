
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      background-image: url("https://images5.alphacoders.com/659/659155.jpg");
      background-size: cover;
    }


    #card {
      float: left;
      margin: 10px 60px;
    }

    #image {
      height: 200px;
      width: 287px;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1 style="color: whitesmoke">
  <center>Library</center>
</h1>
</form>
<div th:class="container" style="display: inline-block; margin:20px 90px">
  <div id="card" class="row" th:each="book,status:${bookList}">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img id="image"
             src="https://images.unsplash.com/photo-1534289855405-ab820a118fc1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY
             2h8M3x8b2xkJTIwYm9va3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title" th:text="${book.name}"></h4>
          <p class="card-text" th:text=" 'Quantity: '+${book.quantity}"></p>
          <p class="card-text" th:text=" 'Current quantity: '+${book.currentQuantity}"></p>
          <td><a th:href="@{/showFormBorrow(id=${book.id})}">Borrow</a></td>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
