<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3
    84-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<h1>
    <center>Borrow form</center>
</h1>
<div class="container">
    <form th:object="${book}" th:action="@{/borrow}" method="post">
        <div class="mb-3">
            <input hidden="hidden" th:field="*{id}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Book name</label>
            <input readonly th:field="*{name}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Current quantity </label>
            <input readonly th:field="*{currentQuantity}" type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-primary btn-sm"><a href="index">Turn back</a></button>
        <button type="submit" class="btn btn-dark btn-sm">Borrow</button>
    </form>
    <br>
</div>
</body>
</html>
