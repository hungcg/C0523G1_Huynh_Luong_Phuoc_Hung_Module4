<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            color: darkgreen
        }
    </style>
</head>
<body>
<p>
    <a th:href="@{/product}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:object="${product}" th:action="@{/product/create}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}"/></td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input  th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input th:field="*{price}"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input  th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>Supplier</td>
                <td><input  th:field="*{supplier}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Modify"></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
